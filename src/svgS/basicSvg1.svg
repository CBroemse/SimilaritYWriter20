<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">
<rect id="rec" x="280" y="100" width="30" height="30" style="fill:darkgrey"> 
</rect>
<rect id="rec" x="310" y="100" width="30" height="30" style="fill:lime"> 

<animateColor attributeName="fill" attributeType="CSS" from="lime" to="red" begin="1s" dur="5s"  repeatCount="indefinite" />
<set attributeName="fill" attributeType="CSS" from="lime" to="lime" begin="5" dur="10s"  repeatCount="repeat" />
<set attributeName="fill" attributeType="CSS" from="lime" to="lime" begin="10" dur="15s"  fill="repeat" />
</rect>


<ellipse cx="325" cy="115" rx="9" ry="12" stroke="black" stroke-width="2px" style="fill:blue">
<animateColor attributeName="fill" attributeType="CSS" from="blue" to="lime" begin="1s" dur="6s"  repeatCount="indefinite" />
</ellipse>

<rect id="rec" x="350" y="100" width="30" height="30" style="fill:lime"> 

<animateColor attributeName="fill" attributeType="CSS" from="lime" to="red" begin="1s" dur="5s"  repeatCount="indefinite" />
<set attributeName="fill" attributeType="CSS" from="lime" to="lime" begin="5" dur="10s"  repeatCount="repeat" />
<set attributeName="fill" attributeType="CSS" from="lime" to="lime" begin="10" dur="15s"  fill="repeat" />
</rect>

<rect id="rec" x="380" y="100" width="30" height="30" style="fill:darkgrey"> 

</rect>

<rect id="rec" x="410" y="100" width="30" height="30" style="fill:lime"> 

<animateColor attributeName="fill" attributeType="CSS" from="lime" to="red" begin="1s" dur="5s"  repeatCount="indefinite" />
<set attributeName="fill" attributeType="CSS" from="lime" to="lime" begin="5" dur="10s"  repeatCount="repeat" />
<set attributeName="fill" attributeType="CSS" from="lime" to="lime" begin="10" dur="15s"  fill="repeat" />
</rect>




<ellipse cx="395" cy="115" rx="9" ry="12" stroke="black" stroke-width="2px" style="fill:blue">
<animateColor attributeName="fill" attributeType="CSS" from="blue" to="lime" begin="1s" dur="6s"  repeatCount="indefinite" />
</ellipse>


<g transform="translate(100,100)"> 
<text id="TextElement" x="0" y="0" style="font-family:Verdana;font-size:24; visibility:hidden"> It's SVG!
<set attributeName="visibility" attributeType="CSS" to="visible" begin="1" dusr="15s" fill="freeze"/>
<animateMotion path="M 0 0 L 0 0" begin="1s" dur="5s" fill="freeze"/>
<animateColor attributeName="fill" attributeType="CSS" from="red" to="blue" begin="1s" dur="5s" fill="freeze"/> 
 
</text> 
</g>

</svg>





